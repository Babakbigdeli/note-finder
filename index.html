<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover music notes in any key and scale combination.">
    <meta name="author" content="Babak Bigdeli">
    <title>Note Finder</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Link to external fonts (example: Google Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="content">
        <header class="bg-blue-600 text-white p-4">
            <h1 class="text-xl">Note Finder</h1>
        </header>
        <main class="main p-4">
            <h2 class="text-2xl font-semibold mb-2">Find the music notes in any Key-Scale combination</h2>
            <section id="pickerCard">
                <p class="text-xl">Pick a Key and a Scale from the dropdown menu</p>
            </section>
            <section id="notesCard">
            </section>
            <section id="randomizerCard">
            </section>
            <section id="metronomeCard">
            </section>
        </main>
        <footer class="bg-blue-600 text-white p-4">
            <p>&copy; 2024 Babak Bigdeli. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
